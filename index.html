<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="under-construction.png"
      type="image/x-icon"
    />
    <title>GIFOS</title>
    <script
      src="https://kit.fontawesome.com/ba4c12eac5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head-mobile">
          <div class="logo"></div>
          <div class="burger" id="burger"></div>
        </div>
        <nav class="burger-responsive" id="burger-responsive">
          <ul id="list-head">
            <li><span id="btndarkmode">MODO NOCTURNO</span></li>
            <li><a href="favorites.html">FAVORITOS</a></li>
            <li><a href="">MIS GIFOS</a></li>
          </ul>
          <div id="btn-add"></div><a href="pages/webcam.html"></a></div>
        </nav>
      </div>

      <div class="search">
        <h1>
          Inspírate, busca, guarda, y crea los mejores
          <span class="g_color">GIFOS</span>
        </h1>

        <ul>
          <li><img src="assets/ilustra_header.svg" alt="" /></li>
        </ul>

        <form onsubmit="return false;">
          <div class="search-div">
            <input
              type="text"
              id="searchbox"
              placeholder="Busca GIFOS y más"
              autocomplete="off"
              oninput="suggestions()"
            />
            <div id="search-icon"></div>
          </div>
          <div class="suggestions" id="suggestions">
            <span class="sg-0"></span>
            <span class="sg-1"></span>
            <span class="sg-2"></span>
            <span class="sg-3"></span>
            <span class="sg-4"></span>
          </div>
        </form>
        <div class="results"></div>
        <div class="text1">
          <div class="trendingS">
            <h3>Trending:</h3>
            <span id="trending-searches"></span>
          </div>
          <button class="button-more" onclick="getGifs()"></button>
        </div>
      </div>
    </header>
    <main class="main">
    <section>
      <div class="main-text1">
        <h2>Trending GIFOS</h2>
        <span>Mira los últimos GIFOS de nuestra comunidad.</span>
      </div>
      <div class="slider">
        <ul class="slide">
          <div type="button" id="btn-left"></div>
          <div class="trendingGifs"></div>
          <div type="button" id="btn-right"></div>
        </ul>
      </div>
    </section>
    </main>
    <footer>
      <div class="foot">
        <div class="footer-divider">
          <span>Compartir en:</span>
          <ul>
            <li>
              <a href=""><img src="assets/icon_facebook.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="assets/icon-twitter.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="assets/icon_instagram.svg" alt="" /></a>
            </li>
          </ul>
        </div>
        <span class="copy">© GIFOS 2020 All Rights Reserved.</span>
      </div>
    </footer>
    <script src="./scripts/darkmode.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/suggestions.js"></script>
    <script src="./scripts/trending.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/gifButtons.js"></script>
  </body>
</html>
