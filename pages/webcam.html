<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/logo-mobile.svg" />
    <title>GIFOS</title>
    <script src="https://kit.fontawesome.com/ba4c12eac5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body lang="en">
    <header>
        <div class="head">
            <img src="../assets/logo-mobile.svg" alt="Logo" id="logo" />
            <div class="burger-responsive">
                <img src="../assets/burger.svg" alt="Menu hamburguesa" id="burger" />
                <ul>
                    <li>
                        <a onclick="cambiarModo()" href="blank">MODO NOCTURNO</a>
                    </li>
                    <li><a href="">FAVORITOS</a></li>
                    <li><a href="">MIS GIFOS</a></li>
                </ul>
                <img src="../assets/CTA-crear-gifo-active.svg" alt="Boton para agregar" id="btn_add" />
            </div>
          </div>
    </header>
    <main>
        <div class="cam_flex">
            <div class="cam_flex">
                <img src="../assets/camara.svg" alt="camara de pelicula">
                <img src="../assets/element-luz-camara.svg" alt="luz proviniente del lente de la camara">
            </div>
            <div class="cam_content"><video id="video" src="../scripts/media.js" onclick="play()"></video></div>
            <img src="../assets/pelicula.svg" alt="rollo de pelicula">
        </div>

        <input class="boton" type="button" src="../scripts/media.js" onclick="getStreamAndRecord()" width="100px"
            height="100px">

    </main>
    <script src="../scripts/darkmode.js"></script>
    <!--modo oscuro-->
    <script src="../scripts/media.js"></script>
    <!--camara-->
</body>


</html>
